<!DOCTYPE html>
<html lang="en" xmlns:th="htttp//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${bankaccount.name}" > Welcome to your bank account page!</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>

</head>
<body>
    <div>
        <h1 th:text="${bankaccount.name} + ', Welcome to your bank account page!'" ></h1>

    </div>
<div>
    <h2>
        <table>

            <th>Name</th>
            <th>Balance</th>
            <th>Animal Type</th>
            <tr>
                <td th:text="${bankaccount.name}"></td>
                <td th:text="${#numbers.formatDecimal(bankaccount.balance,0,'POINT',2,'COMMA')+ ' Zebra'}"></td>
                <td th:text="${bankaccount.animalType}"></td>
            </tr>
        </table>

    </h2>
</div>
<div><a href="/enjoy">Look at text</a></div>
    <div><a href="/showall">All accounts</a></div>

</body>
</html>
