<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${person}"></title>
</head>
<body>
<h1 th:text="'Congrats, '+ ${person} + '! You are new adopter now!'"></h1>
<h3>You have new friend(s)! :)</h3>
<ul th:each="animal:${person.animals}" th:object="${animal}">
    <li th:text="${animal.name}">
    </li>
</ul>
</body>
</html>
