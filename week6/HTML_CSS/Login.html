<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login_style.css">
   
</head>

<body>
       
        <form id="form" action="/login" method="POST">
            <div id="account-login">
                    ACCOUNT LOGIN <br>
            </div>

            <div id="username-div">

                <label for="username">USERNAME</label> <br>
                <input type="text" placeholder="Bela" autofocus name="username" id="username">
            </div>
            <div id="password-div">

                    <label for="password">PASSWORD</label> <br>
                    <input type="text" placeholder="*******" name="password" id="password"> <br>
                    


            </div>
            <div id="forgot-password">
                    <label for="password">Forgot password?</label> <br>
            </div>
            <div id="submit-button">
                    <input type="submit" value="Login" name="login" id="login"> <br>
                    <label for="login"></label>

            </div>

        </form>



</body>
