<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Space Travel</title>
</head>
<body>
<h1>Space Transporter</h1>
<table>
    <thead>
        <th>Planet</th>
        <th>Population</th>
        <th>SpaceShip location</th>
        <th>People on ship</th>
    </thead>
    <tbody>
        <tr th:each="oneplanet:${planetlist}" th:object="${oneplanet}">
            <td th:text="*{name}"></td>
            <td th:text="*{population}"></td>

                    <td th:if="${spaceship.planet}==${oneplanet.name}" th:object="${oneplanet}">
                        <a th:href="@{'/toplanet/'+ *{id}}"> ←toPlanet</a>
                        <a th:href="@{'/toship/'+ *{id}}">toShip→</a></td>
                     <td th:unless="${spaceship.planet}==${oneplanet.name}" th:object="${oneplanet}">
                        <form action="#" th:action="@{'/movehere/' + *{id}}" method="post">
                            <input type="submit" value="Move here" >
                        </form>
                    </td>

            <td th:if="${spaceship.planet}==*{name}" th:text="${spaceship.utilization}"></td>
            <td th:unless="${spaceship.planet}==*{name}">-</td>
        </tr>

    </tbody>


</table>

</body>
</html>
